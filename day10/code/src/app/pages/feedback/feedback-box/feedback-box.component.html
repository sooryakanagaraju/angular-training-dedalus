<mat-card class="sample-feedback">
    <mat-card-header>
      <mat-card-title class="text">
        <span class="feedbackname">{{feedback.name}} said ...</span>
    </mat-card-title>
    </mat-card-header>
    <mat-card-content class="text">
      <span class="feedbackMsg">{{feedback.message}}</span>
      <mat-divider></mat-divider>
      <span class="feedbacktype">{{feedback.type}}</span>
    </mat-card-content>
</mat-card>
