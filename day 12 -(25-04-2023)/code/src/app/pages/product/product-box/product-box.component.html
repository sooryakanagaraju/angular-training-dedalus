<a routerLink="/details/{{product.id}}">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    
    <img mat-card-image src="http://localhost/{{product.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
         {{product.price |currency:'USD'}}<br>

      </p>
    </mat-card-content>
 
  </mat-card>
  
</a>
