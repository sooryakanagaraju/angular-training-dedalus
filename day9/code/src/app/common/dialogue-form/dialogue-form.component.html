<button mat-icon-button style="float: right;" matDialogClose>
    <mat-icon>close</mat-icon>

</button>
<mat-dialog-content>
    <p><mat-form-field>
        <input matInput placeholder="FirstName">
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    </p>
    <p><mat-form-field>
        <input matInput placeholder="LastName">
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    </p>
    <p><mat-form-field>
        <input matInput placeholder="Education">
        <mat-icon matSuffix>Education</mat-icon>
    </mat-form-field>
    </p>
    <p><mat-form-field
        appearance="fill">
        <mat-label>D/O/B</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
         matIconsuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="warn" matDialogClose>cancel</button>
</mat-dialog-actions>
